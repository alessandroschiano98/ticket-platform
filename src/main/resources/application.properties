spring.application.name=ticket-platform
spring.datasource.url=jdbc:mysql://localhost:3306/ticketplatform_db
# username
spring.datasource.username=root
# password
spring.datasource.password=root
# hibernate (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
# specificare un dialetto/linguaggio da usare con i ldb
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# per far vedere la sql che uso
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

# Serve a formattare correttamente i dati nei form
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss