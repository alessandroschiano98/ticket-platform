<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Notes')}"></head>

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar('Ticket Platform')}"></nav>
    </header>

    <main>
        <div class="container mt-4">
            <section class="title row">
                <div class="col-12">
                    <h1 class="text-left fw-bold mb-3">
                        Creating New Note
                    </h1>
                </div>

                <div class="search-box index">
                    <form th:action="@{/notes/store}" th:object="${note}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" th:field="*{ticket.id}" />
                    
                        <div class="mb-3">
                            <label for="author" class="form-label"><strong>Author:</strong></label>
                            <label for="author"><strong>Author:</strong></label>
                            <select id="author" th:field="*{author}" class="form-control" required>
                                <option value="" disabled selected>Select Author</option>
                                <option th:each="user : ${users}" 
                                        th:value="${user.id}" 
                                        th:text="${user.fullName}">
                                </option>
                            </select>
                            
                            
                        </div>
                        
                    
                        <div class="mb-3">
                            <label for="text" class="form-label"><strong>Text:</strong></label>
                            <textarea id="text" th:field="*{text}" class="form-control" rows="4" required></textarea>
                        </div>
                    
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary"><strong>Done</strong></button>
                            <button type="reset" class="btn btn-warning"><strong>Reset</strong></button>
                            <a th:href="@{/tickets/{id}/notes(id=${note.ticket.id})}" class="btn btn-outline-primary"><strong>Back</strong></a>
                        </div>
                    </form>
                    
                    
                </div>
            </section>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>

</html>
