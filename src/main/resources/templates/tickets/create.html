<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Tickets')}"></head>

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar('Ticket Platform')}"></nav>
    </header>

    <main>
        <div class="containerhomepagecenter">
            <section class="title row">
                <div class="col-12">
                    <h1 class="text-left fw-bold mb-3">
                        Creating New Ticket
                    </h1>
                </div>
                <form th:action="@{/tickets/create}" th:object="${ticket}" method="post">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" required />


                    <label for="status">Status:</label>
                    <select id="status" th:field="*{status}">
                        <option value= "todo">To do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="closed">Closed</option>
                    </select>

                    <label for="category">Category:</label>
                    <select id="category" th:field="*{category}">
                        <option value="" disabled selected>Select Category</option>
                        <option th:each="category : ${categories}" 
                                th:value="${category.id}" 
                                th:text="${category.name}">
                        </option>
                    </select>

                    <label for="operator">Operator:</label>
                    <select id="operator" th:field="*{operator}">
                        <option value="" disabled selected>Select Operator</option>
                        <option th:each="operator : ${operators}" 
                                th:value="${operator.id}" 
                                th:text="${operator.fullName}">
                        </option>
                    </select>
                    

                    <button type="submit" class="save-btn">Done</button>
                    <button type="reset" class= "reset-btn">Reset</button>
                    <a th:href="@{/tickets}" class = "back-btn">Back</a>
                </form>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>

</html>
