<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Tickets')}"></head>

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar('Ticket Platform')}"></nav>
    </header>

    <main>
        <div class="containerhomepagecenter">
            <section class="title row">
                <div class="col-12">
                    <h1 class="text-left fw-bold mb-3">
                        Creating New Ticket
                    </h1>
                </div>
                <form th:action="@{/tickets/create}" th:object="${ticket}" method="post">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" required />


                    <label for="status">Status:</label>
                    <select id="status" th:field="*{status}">
                        <option value="TODO">To do</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="CLOSED">Closed</option>
                    </select>

                    <label for="problemType">Category:</label>
                    <select id="problemType" th:field="*{category}">
                        <option value="1">Software</option>
                        <option value="2">Hardware</option>
                        <option value="3">Network</option>
                    </select>

                    <label for="operator">Operator:</label>
                    <select id="operator" th:field="*{operator}">
                        <select id="problemType" th:field="*{category}">

                        </select>
                    </select>

                    <button type="submit">Done</button>
                    <button type="reset">Reset</button>
                </form>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>

</html>
