<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Tickets')}"></head>

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar('Ticket Platform')}"></nav>
    </header>

    <main>
        <div class="containerhomepagecenter">
            <h1><strong>Tickets</strong></h1>

            <div class="search-box">
                <form action="#" th:action="@{/tickets}" method="get">
                    <select name="status">
                        <option value="TODO">To Do</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="CLOSED">Closed</option>

                    </select>

                    <input type="text" name="search" placeholder="Search by title..." th:value="${search}" />

                    <a th:href="@{/tickets/create}" class="btn btn-primary">Create new ticket</a>
                </form>
            </div>

            <section class="tickets">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Operator</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${tickets}" th:object="${ticket}">
                            <td>[[*{id}]]</td>
                            <td>[[*{title}]]</td>
                            <td th:text="${ticket.category != null} ? ${ticket.category.name} : 'None'"></td>
                            <td>[[*{status}]]</td>
                            <td>[[*{operator}]]</td>
                            <td>
                                <button class="view-btn">üëÅÔ∏è</button>
                                <button class="edit-btn">üõ†Ô∏è</button>
                                <button class="notes-btn">‚úíÔ∏è‚Äã</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <h2 class="text-center text-primary" th:unless="${tickets.size() > 0}">
                    There are no tickets available at this moment
                </h2>
            </section>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>

</html>
