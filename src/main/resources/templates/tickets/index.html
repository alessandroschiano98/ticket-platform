<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Tickets')}"></head>

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar('Ticket Platform')}"></nav>
    </header>

    <main>
        <div class="containerhomepagecenter">
            <h1><strong>Tickets</strong></h1>

            <div class="search-box">
                <input type="text" placeholder="Search for Title">
                <input type="text" placeholder="Category">
                <select>
                    <option>Status</option>
                    <option>To do</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                </select>
                <a th:href="@{/tickets/create}" class="btn btn-primary">Create new ticket</a>
            </div>

            <section class="tickets">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Operator</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${tickets}" th:object="${ticket}">
                            <td>[[*{id}]]</td>
                            <td>[[*{title}]]</td>
                            <td>[[*{category}]]</td>
                            <td>[[*{status}]]</td>
                            <td>[[*{operator}]]</td>
                            <td>
                                <button class="view-btn">üëÅÔ∏è</button>
                                <button class="edit-btn">üõ†Ô∏è</button>
                                <button class="notes-btn">‚úíÔ∏è‚Äã</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>

</html>
