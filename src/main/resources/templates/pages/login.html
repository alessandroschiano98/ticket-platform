<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Login')}"></head>

<body>
    <main>
        <div class="containerhomepagecenterlogin">
            <h1 class="mb-4"><strong>Login</strong></h1>
            <div class="containerinfologin">
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                    <p th:text="${message}" class=""></p>
    
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
    
                <form th:action="@{/login}" method="post">
                    <input type="text" name="username" placeholder="Username" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>

</html>
