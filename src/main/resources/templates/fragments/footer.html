<th:block th:fragment="footer">
    <div class="footerbar">
        <nav class="navbar-dark">
             <!-- ! LOGIN/LOGOUT INTERFACE NAVBAR -->
             <div class="text-white" sec:authorize="isAuthenticated()">
                Logged user: <strong><span sec:authentication="name" class="me-3"></span></strong>
                Roles: <strong><span sec:authentication="principal.authorities" class="me-3"></span></strong>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <span class="text-white fw-bold">Welcome to Platform</span>
            </div>
        </nav>
    </div>
</th:block>



<th:block th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>
</th:block>
